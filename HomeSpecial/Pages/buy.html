 				</p>

 							</label>
 						</div>
 					</div>

 					<div class="formbottom">
 						<label for="" class="check">
 							<input type="checkbox">&nbsp;Cash on Delivery
 						</label>
 					</div>
 					<div class="formbtn">
 						<button type="button" class="order" id="order">Order</button>
